      <section id="welcome">
        <div class="container">
          <h1>Express Interest To Run For Office</h1>
            <!-- Login container starts here -->
              <form>
                  <label id="inputId" for="firstname">First Name :</label>
                  <input type="text" id="firstname" name="firstname" placeholder="enter firstname"><br>
                  <label id="inputId" for="lastname">Last Name :</label>
                  <input type="text" id="lastname" name="lastname" placeholder="enter lastname"><br>
                  <label id="inputId" for="othername">Other Name :</label>
                  <input type="text" id="othername" name="othername" placeholder="enter othername"><br>
                  <label id="inputId" for="party">Select Party:</label>
                  
                  <select id="select-party">
                    <option value="0">Select Party:</option>
                    <option value="1">Party1</option>
                    <option value="2">Party2</option>
                    <option value="3">Party3</option>
                  </select> <br>

                  <label id="inputId" for="office">Select Office:</label>
                  <select id="select-office">
                    <option value="0">Select Office:</option>
                    <option value="1">Office1</option>
                    <option value="2">Office2</option>
                    <option value="3">Office3</option>
                  </select> <br><br>

                  <label id="inputId" for="passport">Upload Passport (Max size: 200KB)</label>
                  <input type="file" id="passport" name="passport" accept="images/*"><br>

                  <label id="inputId" for="whyrun"><h2 id="reasons">Tell Us Why You Want To Run</h2></label><br>
                  <label id="inputId" for="whyrun"><pre>           </pre></label>
                  <textarea id="whyrun" maxlength="300" placeholder="  summarise in 300 characters."></textarea>

                  <div id="lower">
                      <input type="submit" value="Submit">
                  </div><!--/ lower-->
              </form>
