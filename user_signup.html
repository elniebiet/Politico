      <section id="welcome">
        <div class="container">
          <h1>User Sign Up</h1>
            <!-- Login container starts here -->
              <form>
                  <label id="inputId" for="firstname">First Name:</label>
                  <input type="text" id="inputField" name="firstname" placeholder="enter first name"><br>
                  <label id="inputId" for="lastname">Last Name:</label>
                  <input type="text" id="inputField" name="lastname" placeholder="enter last name"><br>
                  <label id="inputId" for="othername">Other Name:</label>
                  <input type="text" id="inputField" name="othername" placeholder="enter other name"><br>
                  <label id="inputId" for="email">Email:</label>
                  <input type="text" id="inputField" name="email" placeholder="enter email"><br>
                  <label id="inputId" for="phonenumber">Phone Number:</label>
                  <input type="text" id="inputField" name="phonenumber" placeholder="enter phone number"><br>
                  <label id="inputId" for="password">Password:</label>
                  <input type="password" id="inputField" name="password" placeholder="enter password"><br>
                  <label id="inputId" for="cpassword">Confirm:</label>
                  <input type="password" id="inputField" name="cpassword" placeholder="confirm password"><br>
                  <label id="inputId" for="location">Location:</label>
                  <input type="text" id="location" name="location" placeholder="enter city where you live"><br>
                  <label id="inputId" for="passport">Upload Passport (Max size: 200KB)</label>
                  <input type="file" id="inputField" name="passport" accept="images/*">
                  <div id="lower">
                     <input type="submit" value="Sign Up">
                  </div><!--/ lower-->
              </form>
          <!--/ Login container ends here-->
